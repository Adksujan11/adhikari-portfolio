<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Sujan Adhikari</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --button-bg: #f8f8f8;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --button-bg: #1e1e1e;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        nav {
            background-color: var(--button-bg);
            padding: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-color);
        }

        nav button:hover {
            color: #007bff;
        }

        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .hero-container {
            margin-top: 60px;
        }

        .intro-text {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .name-heading {
            font-size: 28px;
            font-weight: bold;
            margin: 5px 0 20px;
        }

        .profile-img {
            width: 180px;
            height: auto;
            border-radius: 15px;
        }

        .section {
            display: none;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .section.show {
            display: block;
            opacity: 1;
        }

        .resume-card {
            margin-top: 25px;
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            border-radius: 25px;
            background-color: var(--button-bg);
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .resume-card img {
            width: 60px;
            height: 60px;
        }

        .resume-card h3 {
            margin-top: 10px;
            font-weight: bold;
        }

        .resume-card a {
            display: inline-block;
            margin: 10px 5px;
            background-color: black;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
        }

        .resume-card a:hover {
            background-color: #333;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-buttons a {
            border: 4px solid;
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: bold;
            background-color: var(--button-bg);
            text-decoration: none;
            color: var(--text-color);
        }

        .email { border-color: red; }
        .linkedin { border-color: #4A90E2; }
        .social { border-color: #7D8DE4; }
    </style>
</head>
<body>

<!-- Dark Mode Toggle -->
<button id="darkModeToggle">üåô Dark Mode</button>

<!-- Navbar -->
<nav>
    <button onclick="toggleSection('aboutSection')">About</button>
    <button onclick="toggleSection('experienceSection')">Experience</button>
    <button onclick="toggleSection('projectSection')">Project</button>
    <button onclick="toggleSection('contactSection')">Contact</button>
</nav>

<!-- Hero Section -->
<div class="hero-container">
    <p class="intro-text">Hello I'm</p>
    <div class="name-heading">Sujan Adhikari</div>
    <img src="/profile.jpg" alt="Profile Picture" class="profile-img">
</div>

<!-- About Section -->
<div id="aboutSection" class="section">
    <div class="resume-card">
        <img src="/images/resume-icon.png" alt="Resume Icon">
        <h3>Resume</h3>
        <a href="/resume.pdf" download>Download</a>
        <a href="/resume.pdf" target="_blank">View</a>
    </div>
</div>

<!-- Experience Section -->
<div id="experienceSection" class="section">
    <h2>Experience</h2>
    <p>Coming soon...</p>
</div>

<!-- Project Section -->
<div id="projectSection" class="section">
    <h2>Projects</h2>
    <p>Coming soon...</p>
</div>

<!-- Contact Section -->
<div id="contactSection" class="section">
    <h2 style="font-size: 28px; font-weight: bold; margin-bottom: 20px;">Contact Me</h2>
    <div class="contact-buttons">
        <a class="email" href="mailto:sujanxetree124@gmail.com">Email</a>
        <a class="linkedin" href="https://www.linkedin.com/in/sujan-adhikari-748b42250/" target="_blank">LinkedIn</a>
        <a class="social" href="https://www.instagram.com/sujan_adk_/?hl=en" target="_blank">Social Media</a>
    </div>
</div>

<script>
    const sections = {
        aboutSection: false,
        experienceSection: false,
        projectSection: false,
        contactSection: false
    };

    function toggleSection(sectionId) {
        for (let id in sections) {
            const section = document.getElementById(id);
            if (id === sectionId) {
                if (sections[id]) {
                    section.classList.remove('show');
                    setTimeout(() => section.style.display = 'none', 500);
                } else {
                    section.style.display = 'block';
                    setTimeout(() => section.classList.add('show'), 10);
                }
                sections[id] = !sections[id];
            } else {
                const otherSection = document.getElementById(id);
                if (otherSection) {
                    otherSection.classList.remove('show');
                    setTimeout(() => otherSection.style.display = 'none', 500);
                }
                sections[id] = false;
            }
        }
    }

    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        darkModeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
</script>

</body>
</html>
